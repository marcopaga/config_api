SetConfigRequest:
  type: object
  description: Request body for setting a configuration value (CQRS command)
  required:
    - value
  properties:
    value:
      type: string
      description: |
        The configuration value to set. Can be any string including empty string.
        Values are stored as-is without transformation.
      minLength: 0
      maxLength: 1000000
      examples:
        - "production"
        - "https://api.example.com"
        - ""
        - "42"
        - '{"nested": "json"}'
