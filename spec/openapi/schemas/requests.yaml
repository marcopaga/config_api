  x-cqrs-pattern: command
  x-aggregate: ConfigValue
  x-generates-event: ConfigValueSet
  x-validation:
    - Business rules enforced by ConfigValue aggregate
    - Allows setting same value multiple times (idempotent)
    - Allows resurrection of deleted configurations
    - Empty strings are valid values
  example:
    value: "production"
