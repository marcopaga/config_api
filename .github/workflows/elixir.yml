name: Elixir CI

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  build:

    name: Build and test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: config_api_eventstore
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Set up Elixir
      uses: erlef/setup-beam@5304e04ea2b355f03681464e683d92e3b2f18451 # v1.18.2
      with:
        elixir-version: '1.18.4'
        otp-version: '28.0.2'

    - name: Restore dependencies cache
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: |
          deps
          _build
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get

    - name: Check code formatting
      run: mix format --check-formatted

    - name: Compile with warnings as errors
      run: mix compile --warnings-as-errors
      env:
        MIX_ENV: test

    - name: Initialize EventStore
      run: |
        mix event_store.create
        mix event_store.init
      env:
        MIX_ENV: test
        EVENTSTORE_HOST: localhost
        EVENTSTORE_PORT: 5432
        EVENTSTORE_DATABASE: config_api_eventstore
        EVENTSTORE_USERNAME: postgres
        EVENTSTORE_PASSWORD: postgres
    - name: Run unit tests
      run: mix test --max-cases 1
      env:
        MIX_ENV: test
        EVENTSTORE_HOST: localhost
        EVENTSTORE_PORT: 5432
        EVENTSTORE_DATABASE: config_api_eventstore
        EVENTSTORE_USERNAME: postgres
        EVENTSTORE_PASSWORD: postgres

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
      with:
        name: test-results
        path: _build/test/lib/config_api/
        retention-days: 7
        if-no-files-found: ignore
